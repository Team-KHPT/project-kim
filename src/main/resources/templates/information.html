<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/main/resources/static/css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <title>Chat</title>
</head>
<body>
<!-- Modal toggle -->
  <a data-modal-target="informationModal" data-modal-toggle="informationModal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Click me.
  </a>

  <!-- Main modal -->
  <div id="informationModal" tabindex="-1" aria-hidden="true" class="font-noto fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-5xl shadow-lg">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between px-4 py-1 border-b rounded-t dark:border-gray-300 bg-stone-100">
              <div class="flex space-x-2">
                <div class="w-2 h-2 bg-red-500 rounded-3xl"></div>
                <div class="w-2 h-2 bg-amber-500 rounded-3xl"></div>
                <div class="w-2 h-2 bg-green-500 rounded-3xl"></div>
              </div>
              <button type="button" class="text-gray-400 bg-transparent hover:text-gray-600 rounded-lg text-xs p-1.5 ml-auto inline-flex items-center" data-modal-hide="defaultModal">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-x-2 flex items-center justify-between">
            <p class=" font-bold">
              사전 정보 수집
            </p>
          </div>
          <!-- Modal footer -->
          <div class="w-full px-6 pb-6 border-gray-200 rounded-b dark:border-gray-600">
            <div class="space-y-3">
              <div>
                <label class="block mb-1">근무 형태</label>
                <select class="block w-full rounded">
                  <option>앙기목직</option>
                  <option>인직</option>
                  <option>푹직</option>
                </select>
              </div>
              <div>
                <label>학력</label>
                <input type="text" class="block w-full rounded text-xs h-10" placeholder="학력을 입력해주세요. 예)고등학교 졸업, 학사, 석사">
              </div>
            </div>
            <div class="flex justify-end">
              <a class="block bg-violet-200 text-violet-500 p-2 rounded-lg text-xs">
                보러가기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="/src/main/resources/static/js/flowbite.min.js"></script>
</body>
</html>
